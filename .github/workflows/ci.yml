name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: pip install ".[dev]"

      - name: Lint
        run: ruff check --line-length=100 --exclude=.github *.py adapters/ api/ demo/ tests/

      - name: Test
        run: pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify wheel install
        run: |
          pip install dist/*.whl
          python -c "from phi_engine import PhiEngine; print('import OK')"
          python -c "from phi_engine.adapters.photosynthesis import PhotosynthesisAdapter; print('adapter OK')"
          python -c "from phi_engine.photosynthesis_constants import NATURAL_STEPS; print(f'{len(NATURAL_STEPS)} steps OK')"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
